<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catch The Thief - 구독하기</title>
</head>
<body>
    <header>
        <h1>CATCH THE THIEF !</h1>
    </header>
    <main>
        <!-- 첫 페이지: 이미지와 구독하기 버튼 -->
        <section id="intro-section">
            <img src="desired-image.jpg" alt="구독 안내 이미지" class="intro-image">
            <div class="subscribe-container">
                <button id="subscribe-button" class="btn">지금 구독하기!</button>
            </div>
        </section>

        <!-- 로그인 페이지 -->
        <section id="login-section" style="display: none;">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="button" id="login-button" class="btn">로그인</button>
            </form>
        </section>

        <!-- 요금제 선택 페이지 -->
        <section id="plans-section" style="display: none;">
            <h2>요금제를 선택하세요</h2>
            <div class="plans-container">
                <div class="plan">
                    <h3>월별 요금제</h3>
                    <p>₩30,000 / 월</p>
                    <button class="btn">월별 시작</button>
                </div>
                <div class="plan">
                    <h3>연간 요금제</h3>
                    <p>₩25,000 / 월</p>
                    <button class="btn">연간 시작</button>
                </div>
            </div>
            <p>선택한 요금제에 해당하는 금액을 위 계좌번호에 입금해주세요.<br>문자를 받은 후 인증번호를 입력하세요.</p>
            <div class="account-info">계좌번호: 123-456-789</div>
            <input type="text" id="verification-code" placeholder="인증번호 입력">
            <button class="btn">인증 후 다운로드</button>
            <p class="error-message" id="error-message">잘못된 인증번호입니다. 관리자(admin@example.com)에게 문의하세요.</p>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript 로직 추가
        document.getElementById("subscribe-button").addEventListener("click", function() {
            document.getElementById("intro-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        });

        document.getElementById("login-button").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // 간단한 로그인 검증 (실제 환경에서는 보안이 필요합니다)
            if (username === "user" && password === "password") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("plans-section").style.display = "block";
            } else {
                alert("로그인 실패. 아이디와 비밀번호를 확인하세요.");
            }
        });
    </script>
</body>
</html>
