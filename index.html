<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 선택</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">CATCH THE THIEF!</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#notice">공지</a></li>
                <li><a href="#developer">개발자</a></li>
            </ul>
        </nav>
    </header>
   <main>
    <!-- 첫 화면 -->
    <div id="first-screen">
        <h1>최고의 서비스를 경험해보세요!</h1>
        <img src="firstpage.png" alt="첫 화면 이미지" class="firstpage-img">
        <button class="btn" onclick="navigateToAuth()">지금 구독하기!</button>
    </div>

    <!-- 로그인/회원가입 화면 -->
    <div id="auth-screen" class="hidden">
        <h1>로그인 또는 회원가입</h1>
        <form id="auth-form">
            <input type="text" id="username" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="submit" class="btn">로그인/회원가입</button>
        </form>
    </div>

    <!-- 요금제 선택 화면 -->
    <div id="pricing-screen" class="hidden">
        <h1>요금제를 선택하세요</h1>
        <div class="pricing-container">
            <div class="plan">
                <h2>월별 요금제</h2>
                <p class="price">₩30,000 / 월</p>
                <p>매달 독보적인 성능을 경험하세요!</p>
                <button class="btn" onclick="showBankInfo('월별')">월별 시작</button>
            </div>
            <div class="plan">
                <h2>연간 요금제</h2>
                <p class="price">₩25,000 / 월</p>
                <p>연간 구독으로 최적의 비용 효율을 누리세요!</p>
                <button class="btn" onclick="showBankInfo('연간')">연간 시작</button>
            </div>
        </div>
    </div>
</main>

    <footer>
        <p class="footer-text">Copyright © 2024. Park jinwoo, Lee hyein, Lee hyeonseo. All rights reserved.</p>
    </footer>
</body>
</html>
